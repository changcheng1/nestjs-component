http:
  host: '0.0.0.0'
  port: 3000

db:
  mysql:
    type: 'mysql'
    host: 'database'
    port: 3306
    database: 'nestjsdb'
    username: 'root'
    password: '000000'
    synchronize: true # 启用数据库同步，首次部署后建议改为 false

# Redis 配置
redis:
  host: 'redis'  # Docker 服务名
  port: 6379
  db: 0
  password: ''
  maxRetriesPerRequest: 3
  retryDelayOnFailover: 100
  enableReadyCheck: false
  synchronize: true

log:
  level: 'info'
  dir: 'logs'

jwt:
  secret: 'secret'

# 配置说明
# 1. 数据库同步：首次部署时设置为 true，部署完成后建议改为 false
# 2. Redis 配置：使用 Docker 服务名 'redis' 进行容器间通信
# 3. 日志级别：生产环境建议使用 'info' 或 'warn'
# 4. 端口配置：应用监听 0.0.0.0:3000，支持外部访问
