http:
  host: '127.0.0.1'
  port: 3000

db:
  # 租户1 MySQL 数据库
  tenant1:
    type: 'mysql'
    host: '127.0.0.1'
    port: 3306
    database: 'tenant1'
    username: 'root'
    password: '000000'
    synchronize: true
    logging: true
  # 租户2 MySQL 数据库
  tenant2:
    type: 'mysql'
    host: '127.0.0.1'
    port: 3306
    database: 'tenant2'
    username: 'root'
    password: '000000'
    synchronize: true
    logging: true
  # MongoDB 日志数据库（所有租户共享）
  mongodb:
    type: 'mongodb'
    host: '127.0.0.1'
    port: 27017
    database: 'nestjslogs'
    username: ''
    password: ''
    synchronize: true
    logging: false

# 数据库配置（MySQL 和 MongoDB 都是必需的）
database:
  mode: 'standard'  # standard | development
  mysql_as_default: true
  mongodb_for_logs: true

# Redis 配置
redis:
  host: '127.0.0.1'  # 本地开发环境
  port: 6379
  db: 0
  password: ''
  maxRetriesPerRequest: 3
  retryDelayOnFailover: 100
  enableReadyCheck: false
  synchronize: true

log:
  level: 'info'
  dir: 'logs'

jwt:
  secret: 'secret'

# 配置说明
# 1. 开发环境：使用本地地址 127.0.0.1
# 2. 端口配置：应用使用 3001 端口，避免与生产环境冲突
# 3. Redis 配置：连接本地 Redis 服务
# 4. 数据库配置：连接本地 MySQL 和 MongoDB 服务
# 5. MongoDB 配置：用于存储日志数据，开发环境无需认证
# 6. 数据库控制：可以通过环境变量控制启用哪些数据库
